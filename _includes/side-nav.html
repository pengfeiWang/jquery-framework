<ul class="nav">
{% for category in site.categories %}
	<li>
		<p>{{ category | first }}</p>
		<ul class="sub">
		{% for post in category.last %}
			<li><a href="{{site.baseurl}}{{ post.url }}">{{ post.title }}</a></li>
		{% endfor %}			
		</ul>
	</li>
{% endfor %}

{% for post in site.posts %}
	{% if post.categories.size == 0 %}
		<li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
	{% endif %}
{% endfor %}
</ul>
